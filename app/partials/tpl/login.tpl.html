<div class="bs-example">
	<form role="form" name="form1">
		<div class="form-group">
			<label for="uemail">Email ID</label>
			<input type="email" class="form-control" placeholder="Enter email address" ng-model="user.email" required>
		</div>
		<div class="form-group">
			<label for="upass">Password</label>
			<input type="password" class="form-control" placeholder="password" ng-model="user.pass" required>
		</div>
		<button class="btn btn-default" type="submit" ng-click="login(user)">Submit</button>
		<p>{{ msgtext }}</p>
	</form>
</div>
