<!doctype html>
<html lang="en">
<head>

    <script src="app/js/app.js"></script>

    <script src="app/js/controllers/baseCtrl.js"></script>
    <script src="app/js/controllers/MainCtrl.js"></script>
    <script src="app/js/controllers/LoginCtrl.js"></script>
    <script src="app/js/controllers/UserCtrl.js"></script>
    <script src="app/js/controllers/adminCtrl.js"></script>

    <script src="app/js/directives/loginDirective.js"></script>

    <script type="text/javascript" src="app/js/services/loginService.js"></script>
    <script type="text/javascript" src="app/js/services/sessionService.js"></script>

</head>
<body ng-app="myApp" ng-controller="baseController">
 <!-- Navigation -->
<nav class="navbar navbar-default" role="navigation" style="background-color:white; border:none;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand" href="#">
        Your Portal
      </div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"  >
      <ul class="nav navbar-nav navbar-right" >
        <li><a class="" href="#"> Home</a></li>
        <li><a class="" href="#/contact"> Contact</a></li>
        <li><a class="" href="#/about"> About</a></li>
        <li class="dropdown">
          <a class="" data-toggle="dropdown"> Dynamic Menu <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li ng-repeat="menu in user.routes">
                <a href="#/{{ menu.route }}">{{ menu.name }}</a>
            </li>
          </ul>
        </li>
        <li><a class="" href="#/login" ng-hide = "user.name.length>0"> Log In</a></li>
        <li class="dropdown" ng-show = "user.name.length>0">
          <a class="" data-toggle="dropdown"> {{ user.name }}<small>({{user.type}})</small> <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#/cngpass">Change Password</a></li>
            <li><a href="#" ng-click="logout()">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->

  </div><!-- /.container-fluid -->
</nav>

</body>
